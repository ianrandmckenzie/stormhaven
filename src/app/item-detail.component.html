<div *ngIf="item">
  <h2>{{item.name}} details!</h2>
  <div>
    <label>id: </label>{{item.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="item.name" placeholder="name" />
  </div>
  <div>
    <label>description:</label> {{item.description}}
  </div>
  <div>
    <label>weight:</label> {{item.weight}}
  </div>
  <div>
    <img src="../assets/images/icons/icon-{{item.name}}.png" />
  </div>
  <button (click)="useItem()">Use this item</button>
  <button (click)="goBack()">Back</button>
</div>
